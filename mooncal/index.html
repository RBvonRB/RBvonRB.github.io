<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="https://rbvonrb.github.io/mooncal/assets/markers/marker"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      id="marker"
    >
      <!-- Empty entity for tracking -->
    </a-nft>
    <a-text 
      id="statusText" 
      value="Tracker not found" 
      position="0 0 -2" 
      color="red" 
      align="center" 
      visible="true">
    </a-text>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Add logic to toggle text based on marker visibility
    const marker = document.querySelector('#marker');
    const statusText = document.querySelector('#statusText');

    marker.addEventListener('markerFound', () => {
      statusText.setAttribute('value', 'Tracker found');
      statusText.setAttribute('color', 'green');
    });

    marker.addEventListener('markerLost', () => {
      statusText.setAttribute('value', 'Tracker not found');
      statusText.setAttribute('color', 'red');
    });
  </script>
</body>
