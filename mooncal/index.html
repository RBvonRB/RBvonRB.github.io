<!DOCTYPE html>
<html>
  <head>
    <title>AR Application - Pattern Recognition</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker Definition -->
      <a-marker 
        preset="custom" 
        type="pattern" 
        url="./assets/marker/pattern-marker.patt">
        <!-- Indicator for Pattern Recognition -->
        <a-box 
          position="0 0.5 0" 
          material="color: green">
        </a-box>
      </a-marker>

      <!-- AR.js Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
